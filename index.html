<!DOCTYPE html>
<html >
<head>
    <title>Google Meet</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="main-container">
        <div class="video-container border">
            <div class="image">
                <img src="./images/letter-v.png" class="video-img"/>
            </div>
            <div class="image">
                <img src="./images/letter-a.png" class="video-img"/>
            </div>
            <div class="image">
                <img src="./images/letter-d.png" class="video-img"/>
            </div>
            <div class="image">
                <img src="./images/letter-s.png" class="video-img"/>
            </div>
            <div class="image">
                <img src="./images/letter-e.png" class="video-img"/>
            </div>
            <div class="image">
                <img src="./images/letter-m.png" class="video-img"/>
            </div>
            <div class="icon-container">
                <img src="./images/mic.png" class="icon"/>
                <img src="./images/video.png" class="icon"/>
                <img src="./images/circle.png" class="icon"/>
            </div>
        </div>
        
    
        <div class="name-container border" >
            <input type="text" placeholder="Search" />
            <div class="name">
                <img src="./images/letter-v.png" class="name-img"/>
                Vandita
            </div>
            <div class="name">
                <img src="./images/letter-a.png" class="name-img"/>
                Alaric
            </div>
            <div class="name">
                <img src="./images/letter-d.png" class="name-img"/>
                Damon
            </div>
            <div class="name">
                <img src="./images/letter-s.png" class="name-img"/>
                Stefan
            </div>
            <div class="name">
                <img src="./images/letter-e.png" class="name-img"/>
                Elena
            </div>
            <div class="name">
                <img src="./images/letter-m.png" class="name-img"/>
                Matt
            </div>
        </div>
    </div>
</body>
</html>
